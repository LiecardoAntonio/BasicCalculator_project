<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main id="calculator">
        <section id="screen-container">
            <div id="previous-input-or-result"></div>
            <div id="curr-input">
                <div id="input-or-result"></div>
                <div id="ticking-input">|</div>
            </div>
        </section>

        <section id="input-container">
            <div id="btn-input-container">
                <button class="btn-input">&#40;</button>
                <button class="btn-input">&#41;</button>
                <button class="btn-input">%</button>
                <button class="btn-input">1</button>
                <button class="btn-input">2</button>
                <button class="btn-input">3</button>
                <button class="btn-input">4</button>
                <button class="btn-input">5</button>
                <button class="btn-input">6</button>
                <button class="btn-input">7</button>
                <button class="btn-input">8</button>
                <button class="btn-input">9</button>
                <button class="btn-input">0</button>
                <button class="btn-input">00</button>
                <button class="btn-input">.</button>
            </div>
    
            <div id="btn-operations-container">
                <button id="clear" class="btn-operation">AC</button>
                <button id="delete" class="btn-operation">CE</button>
                <button id="multiply" class="btn-operation">&#xd7;</button>
                <button id="divide" class="btn-operation">&#247;</button>
                <button id="add" class="btn-operation">+</button>
                <button id="subtract" class="btn-operation">-</button>
                <button id="equal" class="btn-operation">=</button>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
